<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>开发调试页面 - ING</title>
<link rel="stylesheet" type="text/css" href="../assets/css/jaring.css">
<script type="text/javascript" src="../dist/jaring-dev-mode.js?debug=true"></script>

<style type="text/css">
#tester{
	border:1px solid #95C754;
	margin: 20px 0 0 20px;
	position: absolute;

}
#title{
	border-bottom: 1px solid #95C754;
	height: 25px;
	line-height: 25px;
	font-size: 12px;
	padding: 0 6px;
	cursor: move;
}
</style>
</head>
<body>
<div id="tester" style="height:250px; width:250px;">
<div id="title">标题</div>
</div>

<script type="text/javascript">
var tester = Jaring.dom.get('tester');
var title = Jaring.dom.get('title');
(function(){
	var drag = new Jaring.Draggable(tester, title);
	drag.enable();
})();
</script>
</body>
</html>
